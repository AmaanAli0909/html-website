<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body style="font-family: Arial; background-color: #f0f0f0; padding: 20px;">
    <h1 style="text-align: center; color: #333;">
         Feedback Form</h1>
    <form action="#" method="post" style="max-width: 400px; margin: auto; background: white; padding: 15px; border-radius: 5px;">
        <label for="name" style="display: block; margin-bottom: 10px;">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="feedback" style="display: block; margin-bottom: 10px;">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

        <label for="rating" style="display: block; margin-bottom: 10px;">Rate Us:</label>
        <select id="rating" name="rating" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="5">Excellent</option>
            <option value="4">Good</option>
            <option value="3">Average</option>
            <option value="2">Poor</option>
            <option value="1">Very Poor</option>
        </select>

        <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: green; color: white; border: none; border-radius: 4px; cursor: pointer;">
    </form>
</body>
</html>
